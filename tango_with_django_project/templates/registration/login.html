{% extends "base.html" %}

{% block body_block %}

<div class="container">

    <div class="row">
        
        <div class="col-md-2"></div>
        <div class="col-md-4">
        <h1>Login</h1>
        <form class="form-signin" action="." method="post" id="login_form">
            {% csrf_token %}
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputName" class="sr-only">Email address</label>
            <input type="text" name="username" class="form-control" placeholder="Email username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <!--<div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
        </div>
        <div class="col-md-6"></div>
    </div>  
      

</div>

{% endblock %}
