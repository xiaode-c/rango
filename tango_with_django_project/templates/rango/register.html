<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rengo</title>
</head>
<body>
    <h1>注册</h1>
    {% if registered %}
    Rango says: <strong>Thank you for registering!</strong>
    <a href="/rango/">Return to the home</a><br />
    {% else %}
    Rengo says: <strong>Register here!</strong><br/>

    <form  id="user_form" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{user_form.as_p}}
        {{profile_form.as_p}}
        <input type="submit" name="submit" value="注册">

    </form>
    {% endif %}
</body>
</html>
