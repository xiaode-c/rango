<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add a Category</h1>

    <form id="category_form" action="{% url 'add_category' %}" method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{hidden}}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{field.error}}
            {{field.help_text}}
            {{field}}
        {% endfor %}
        <input type="submit" value="创建分类" name="submit">
    </form>
</body>
</html>
