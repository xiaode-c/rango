<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add a Page</h1>
    {% if category %}
    <form id="category_form" action="{% url 'add_page' category.slug %}" method="post">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{hidden}}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{field.error}}
            {{field.help_text}}
            {{field}}
        {% endfor %}
        <input type="submit" value="创建页面" name="submit">
    </form>
    {% else %}
    A category by this name does not exist
    {% endif %}
</body>
</html>
